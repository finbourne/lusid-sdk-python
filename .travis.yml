language: python
services:
  - docker
script:
  - cd lusid-sdk-python
  - docker build -t lusid-sdk-python-test .
  - docker run -e FBN_TOKEN_URL=$FBN_TOKEN_URL -e FBN_USERNAME=$FBN_USERNAME -e FBN_PASSWORD=$FBN_PASSWORD -e FBN_CLIENT_ID=$FBN_CLIENT_ID -e FBN_CLIENT_SECRET=$FBN_CLIENT_SECRET
    -e FBN_LUSID_API_URL=$FBN_LUSID_API_URL -v $(pwd):/usr/src/ lusid-sdk-python-test
notifications:
  slack:
    rooms:
      - secure: ""
    on_failure: always
